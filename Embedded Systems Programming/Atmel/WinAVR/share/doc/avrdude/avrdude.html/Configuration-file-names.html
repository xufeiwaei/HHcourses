<h5 class="subsubsection">A.2.2.1 Configuration file names</h5>

<p class="noindent">AVRDUDE on Windows looks for a system configuration file name of
<code>avrdude.conf</code> and looks for a user override configuration file of
<code>avrdude.rc</code>.
