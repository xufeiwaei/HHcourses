<h5 class="subsubsection">A.1.2.1 FreeBSD Configuration Files</h5>

<p class="noindent">When AVRDUDE is installed using the FreeBSD ports system, the system
configuration file is always <code>/usr/local/etc/avrdude.conf</code>.
